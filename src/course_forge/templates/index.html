<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <link rel="icon" href="/img/dark-favicon.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" href="/img/light-favicon.svg" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;600&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
</head>

<body>
    <div class="contents-page">
        <header class="contents-header">
            <div class="contents-ornament">❧</div>
            <h1 class="contents-title">{{ site_name }}</h1>
            <p class="contents-subtitle">{{ courses_title }}</p>
        </header>

        <main class="contents-main">
            <ul class="contents-list index-list">
                {% for course in courses %}
                <li class="contents-item">
                    <a href="{{ course.slug }}/contents.html" class="contents-link">
                        <span class="contents-name">{{ course.name }}</span>
                        <span class="course-arrow">→</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </main>

        <footer class="footer">
            <p>© {{ current_year }} · <a href="#">{{ site_name }}</a></p>
        </footer>
    </div>
</body>

</html>
